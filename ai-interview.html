<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Interview Practice</title>
</head>
<body>
  <h1>🎤 AI Interview Practice</h1>

  <label for="job-role-input">Search Job Role:</label>
  <input id="job-role-input" type="text" value="frontend developer">
  <button id="load-questions-btn">Load Questions</button>

  <hr />

  <div id="question-box"></div>

  <textarea id="answer-input" placeholder="Your answer will appear here..." rows="4" cols="50"></textarea>

  <br />

  <button id="analyze-answer-btn">🧠 Analyze Answer</button>
  <button id="next-question-btn">⏭️ Next Question</button>
  <button id="start-voice-btn">🎙️ Start Voice Input</button>

  <div id="feedback-card"></div>

  <!-- JS File -->
  <script src="js/ai-interview.js" defer></script>
</body>
</html>
