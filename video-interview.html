<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterviewMate | Video Interview</title>
  <link rel="stylesheet" href="css/video-interview.css">
  <style>
  :root {
    --dark-bg: #1a1a2e;
    --darker-bg: #16213e;
    --accent: #0f3460;
    --primary: #3498db;
    --success: #2ecc71;
    --warning: #f39c12;
    --danger: #e74c3c;
    --text-light: #ecf0f1;
    --text-muted: #bdc3c7;
  }

  body {
    background-color: var(--dark-bg);
    color: var(--text-light);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .video-interview-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
    background-color: var(--darker-bg);
    min-height: 100vh;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  #countdownScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }

  #countdownScreen h1 {
    font-size: 8rem;
    color: var(--primary);
    margin-bottom: 1rem;
    animation: pulse 1s infinite;
    text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
  }

  #countdownScreen p {
    color: var(--text-muted);
    font-size: 1.5rem;
  }

  .video-wrapper {
    position: relative;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
  }

  #liveVideo, #recordedVideo {
    width: 100%;
    max-height: 500px;
    background: #000;
    display: block;
  }

  #videoOverlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.5rem;
  }

  #recordingTimer {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 4px;
    font-family: monospace;
    font-size: 1.1rem;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
  }

  .controls button {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .controls button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  #toggleVideoBtn {
    background-color: var(--accent);
    color: white;
  }

  #toggleMicBtn {
    background-color: var(--accent);
    color: white;
  }

  .stop-btn {
    background: var(--danger);
    color: white;
  }

  .progress-container {
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    margin-bottom: 2rem;
    overflow: hidden;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: var(--primary);
    border-radius: 4px;
    transition: width 0.1s linear;
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
  }

  .playback-controls {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
  }

  .playback-controls button {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .playback-controls button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }

  .download-btn {
    background: var(--success);
    color: white;
  }

  .retake-btn {
    background: var(--warning);
    color: white;
  }

  .finish-btn {
    background: var(--primary);
    color: white;
  }

  .hidden {
    display: none;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.8; text-shadow: 0 0 15px rgba(52, 152, 219, 0.8); }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .video-interview-container {
      padding: 1rem;
    }
    
    .controls, .playback-controls {
      flex-direction: column;
      gap: 0.5rem;
    }
    
    button {
      width: 100%;
    }
    
    #countdownScreen h1 {
      font-size: 5rem;
    }
  }
</style>
</head>
<body>
  <div class="video-interview-container">
    <!-- Countdown Screen -->
    <div id="countdownScreen">
      <h1 id="countdownText">5</h1>
      <p>Get ready for your video interview</p>
    </div>

    <!-- Recording Screen -->
    <div id="recordingScreen" class="hidden">
      <div class="video-wrapper">
        <video id="liveVideo" autoplay muted playsinline></video>
        <div id="videoOverlay" class="hidden">
          <div class="overlay-content">
            <p>Video is turned off</p>
          </div>
        </div>
        <div id="recordingTimer">00:00</div>
      </div>

      <div class="controls">
        <button id="toggleVideoBtn">üì∑ Turn Video Off</button>
        <button id="toggleMicBtn">üé§ Mute Mic</button>
        <button id="stopRecordingBtn" class="stop-btn">‚èπ Stop Recording</button>
      </div>

      <div class="progress-container">
        <div id="progressBar"></div>
      </div>
    </div>

    <!-- Playback Screen -->
    <div id="playbackScreen" class="hidden">
      <video id="recordedVideo" controls></video>
      <div class="playback-controls">
        <button id="downloadBtn" class="download-btn">‚¨áÔ∏è Download Recording</button>
        <button id="retakeBtn" class="retake-btn">üîÑ Retake Interview</button>
        <button id="finishBtn" class="finish-btn">üèÅ Finish & Return</button>
      </div>
    </div>
  </div>

  <script src="js/video-interview.js"></script>
</body>
</html>
